<tframe data-title="Select Workorder Job">
    <div ng-controller="WorkOrderJobController" class="panel panel-primary">
        <h3>Selected WOJ: <label>{{currentWoJ}}</label></h3>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Select job</div>
                <div class="form-group panel-body">
                    <input type="button" class="btn btn-info" value="Create New" ng-click="WOH_AddWOJ(); GetWOJList()" />
                    <button class="btn btn-default" type="submit" ng-click="GetWOJList()"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                <table ng-table="wojTable" class="table table-striped table-hover" ng-init="GetWOJList()">
                    <tr>
                        <th>Job Number</th>
                        <th>Status</th>
                        <th>Total Cost</th>
                        <th>Select</th>
                        <th>Details</th>
                        <th>Remove</th>
                    </tr>
                    <tr ng-repeat="item in $data">
                        <td>{{item.WoJNr}}</td>
                        <td>{{item.Status}}</td>
                        <td>{{item.TotCost}}</td>
                        <td><input type="button" class="btn btn-info" value="Select" ng-click="WOJ_Select(item.WoJNr)" /></td>
                        <td><input type="button" class="btn btn-info" value="Details" ng-click="WOJ_ViewDetails(item.WoJNr)" /></td>
                        <td><input type="button" class="btn btn-info" value="Remove" ng-click="WOJ_Remove(item.WoJNr)" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</tframe>
