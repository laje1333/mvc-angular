<div ng-controller="WorkOrderController">
    <h2>Workorder Operation</h2>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <input type="text" class="form-control" placeholder="Operation Number" />
                <input type="button" value="Add">
            </div>
            <table class="table table-hover">
                <tr>
                    <td><p>Operation Number</p></td>
                    <td><p>Operation Description</p></td>
                    <td><p>Quantity</p></td>
                    <td><p>Price</p></td>
                    <td><input type="button" class="btn btn-info" value="Details" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
