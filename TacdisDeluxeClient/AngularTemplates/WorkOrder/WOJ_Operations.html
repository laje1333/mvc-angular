<div ng-controller="WorkOrderController">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <input type="text" class="form-control" placeholder="Operation Number" />
                <input type="button" class="btn btn-info" value="Add" ng-click="item.WOJ_AddOp()">
            </div>
            <table class="table table-hover">
                <tr>
                    <th>Operation Number</th>
                    <th>Operation Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Details</th>
                </tr>
                <tr ng-repeat="item in collection">
                    <td>{{item.OpNr}}</td>
                    <td>{{item.OpDesc}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.Price}}</td>
                    <td><input type="button" class="btn btn-info" value="Details" ng-click="WOJ_Op_ViewDetails(item)" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
