<div ng-controller="WorkOrderController">
    <div class="row">
        <div class="col-md-6" ng-init="GetManageWoj()">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="form-group panel-body">
                    <label>Status</label>
                    <input type="text" class="form-control" ng-model="woj_status" />
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" />
                            Job Done
                        </label>
                    </div>
                    <input type="text" class="form-control" ng-model="woj_JobDoneDate" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Fixed price on Job</div>
                <div class="form-group panel-body">
                    <label>Fixed Price</label>
                    <input type="text" class="form-control" ng-model="FixedPrice" />
                    <label>VAT %</label>
                    <select class="form-control" ng-model="VatPerc">
                        <option>0</option>
                        <option>6</option>
                        <option>12</option>
                        <option>21</option>
                        <option>25</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Payer</div>
                <div class="form-group panel-body">
                    <label>Customer Number</label>
                    <input type="text" class="form-control" ng-model="PayerCustNr" />
                    <label>Alias</label>
                    <input type="text" class="form-control" ng-model="Alias" />
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="AddressType" />
                    <input type="text" class="form-control" ng-model="AddressFull" />
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="PayerName" />
                    <label>First Name</label>
                    <input type="text" class="form-control" ng-model="FirstName" />
                    <label>Contact Person</label>
                    <select class="form-control" ng-model="Contact">
                        <option></option>
                    </select>
                    <label>Payment Method</label>
                    <select class="form-control" ng-model="PaymentMethod">
                        <option>Credit Card</option>
                        <option>Cash</option>
                        <option>Internal</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Other payment information at Job Level</div>
                    <div class="form-group panel-body">
                        <label>Reference No</label>
                        <input type="text" class="form-control" ng-model="RefNo" />
                        <input type="text" class="form-control" ng-model="RefNoExtra" />
                        <label>Profit Centre</label>
                        <input type="text" class="form-control" ng-model="ProfCentreID" />
                        <input type="text" class="form-control" ng-model="ProfCentreName" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-footer">
            <button type="button" id="saveButton" class="btn btn-primary btn-sm" ng-click="SaveJobData()" data-toggle="popover" data-placement="left" data-content="Successfully saved">
                Save
                <span class="glyphicon glyphicon-save"></span>
            </button>
        </div>
    </div>
</div>
