<div ng-controller="WorkOrderController">
    <h2>Workorder Job Manage</h2>
    <div class="panel panel-default">
        <p>Status</p>
        <input type="text" class="form-control" />
    </div>
    <div class="panel panel-default">
        <div class="checkbox">
            <input type="checkbox" />
        </div>
        <p>Job Done</p>
        <input type="date" />
    </div>
    <div class="panel panel-default">
        <p>Fixed Price</p>
        <input type="text" class="form-control" />
        <p>VAT</p>
        <input type="text" class="form-control" />
    </div>
</div>
