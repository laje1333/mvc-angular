<div ng-controller="WorkOrderController">
    <h2>Workorder Job Manage</h2>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <p>Status</p>
                <input type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <div class="checkbox">
                    <input type="checkbox" />
                </div>
                <p>Job Done</p>
                <input type="date" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <p>Fixed Price</p>
                <input type="text" class="form-control" />
                <p>VAT %</p>
                <select class="form-control">
                    <option>0</option>
                    <option>6</option>
                    <option>12</option>
                    <option>21</option>
                    <option>25</option>
                </select>
            </div>
        </div>
    </div>
</div>
