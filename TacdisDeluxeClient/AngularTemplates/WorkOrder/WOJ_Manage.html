<div ng-controller="WorkOrderController">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="form-group panel-body">
                    <label>Status</label>
                    <input type="text" class="form-control" ng-model="woj_status" />
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" />
                            Job Done
                        </label>
                    </div>
                    <input type="date" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Fixed price on Job</div>
                <div class="form-group panel-body">
                    <label>Fixed Price</label>
                    <input type="text" class="form-control" />
                    <label>VAT %</label>
                    <select class="form-control">
                        <option>0</option>
                        <option>6</option>
                        <option>12</option>
                        <option>21</option>
                        <option>25</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Payer</div>
                <div class="form-group panel-body">
                    <label>Customer Number</label>
                    <input type="text" class="form-control" />
                    <label>Alias</label>
                    <input type="text" class="form-control" />
                    <label>Address</label>
                    <input type="text" class="form-control" />
                    <input type="text" class="form-control" />
                    <label>Name</label>
                    <input type="text" class="form-control" />
                    <label>First Name</label>
                    <input type="text" class="form-control" />
                    <label>Contact Person</label>
                    <select class="form-control">
                        <option></option>
                    </select>
                    <label>Payment Method</label>
                    <select class="form-control">
                        <option>Credit Card</option>
                        <option>Cash</option>
                        <option>Internal</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Other payment information at Job Level</div>
                <div class="form-group panel-body">
                    <label>Reference No</label>
                    <input type="text" class="form-control" />
                    <input type="text" class="form-control" />
                    <label>Profit Centre</label>
                    <input type="text" class="form-control" />
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</div>
