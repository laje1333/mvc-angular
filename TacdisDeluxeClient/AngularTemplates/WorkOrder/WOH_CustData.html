<div ng-controller="WorkOrderController">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Vehicle Registration</div>
            <div class="form-group panel-body">
                <label>Reg Number</label>
                <input type="text" class="form-control" />
                <label>Reg Date</label>
                <input type="text" class="form-control" />
                <label>Vehicle Description</label>
                <input type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Customer Information</div>
            <div class="form-group panel-body">
                <label>Owner</label>
                <input type="button" class="btn btn-info" value="Contact Details" />
                <input type="text" class="form-control" />
                <label>Driver</label>
                <input type="text" class="form-control" />
                <label>Phone number</label>
                <input type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Last Visit Details</div>
            <div class="form-group panel-body">
                <label>Last Visited Date</label>
                <input type="date" class="input-append date" />
                <label>Last Visited Mileage</label>
                <input type="text" class="form-control" />
            </div>
        </div>
    </div>
</div>
