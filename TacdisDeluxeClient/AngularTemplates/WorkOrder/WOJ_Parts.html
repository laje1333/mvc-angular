<div ng-controller="WorkOrderController">
    <h2>Workorder Parts</h2>
    <div class="panel panel-default">
        <input type="text" class="form-control" placeholder="Part Number" />
        <input type="button" value="Add">
    </div>
    <table class="table table-hover">
        <tr>
            <td><p>Part Number</p></td>
            <td><p>Part Description</p></td>

            <td><p>Price</p></td>
            <td><input type="button" value="Details" /></td>
        </tr>
    </table>
</div>
