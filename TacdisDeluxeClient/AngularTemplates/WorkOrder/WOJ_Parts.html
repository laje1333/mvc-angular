<div ng-controller="WorkOrderController">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Packages</div>
            <div class="form-group panel-body">
                <input type="text" class="form-control" placeholder="Part Number" />
                <input type="button" class="btn btn-info" value="Add" ng-click="WOJ_AddPart()">
            </div>
            <table class="table table-hover">
                <tr>
                    <th>Part Number</th>
                    <th>Part Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Details</th>
                </tr>
                <tr ng-repeat="item in collection">
                    <td data-title="'Part Number'">{{item.PartNr}}</td>
                    <td data-title="'Part Description'">{{item.PartDesc}}</td>
                    <td data-title="'Quantity'">{{item.Quantity}}</td>
                    <td data-title="'Price'">{{item.Price}}</td>
                    <td data-title="'Details'"><input type="button" class="btn btn-info" value="Details" ng-click="WOJ_Part_ViewDetails(item)" /></td>
                    <td data-title="'Remove'"><input type="button" class="btn btn-info" value="Remove" ng-click="WOJ_Part_Remove(item)" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
