<div ng-controller="WorkOrderController">
    <h2>Workorder Select</h2>
    <h3>Selected WO: </h3>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Find / Create WO</div>
            <div class="form-group panel-body">
                    <button class="btn btn-info">Create New</button>
                    <input type="text" class="form-control" placeholder="Search" />
            </div>
            <table class="table table-hover">
                <tr>
                    <td><p>WO NR</p></td>
                    <td><p>Reg nr</p></td>
                    <td><p>Status</p></td>
                    <td><p>Vehicle Description</p></td>
                    <td><p>Created Date</p></td>
                    <td><p>Main Payer</p></td>
                    <td><p>Responsible By</p></td>
                    <td><p>Total Cost</p></td>
                    <td><input type="button" class="btn btn-info" value="Select" /></td>
                    <td><input type="button" class="btn btn-info" value="Details" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
