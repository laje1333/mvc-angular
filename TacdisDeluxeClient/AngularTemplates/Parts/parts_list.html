
<div class="row">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Search menu">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalDialogSearch">Search</button>
        </div>
        <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-default">Save</button>
            <button type="button" class="btn btn-default">Clear</button>
        </div>
    </div>
</div>

<div ng-controller="PartsController" class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">Parts</h4>
        <div class="pull-right">
            <div class="btn-group">
                <a class="btn btn-default" title="Add"><span class="glyphicon glyphicon-plus"></span></a>
                <a class="btn btn-default" title="Add"><span class="glyphicon glyphicon-search"></span></a>
            </div>
        </div>
    </div>
    <table ng-table="tblParts" class="table table-striped">
        <tr>
            <th>Article number</th>
            <th>Article name</th>
            <th>Price</th>
            <th>VAT</th>
            <th>Spec fsg</th>
            <th></th>
        </tr>
        <tr ng-repeat="x in $data">
            <td>{{x.ArticleNumber}}</td>
            <td>{{x.ArticleName}}</td>
            <td>{{x.Price}}</td>
            <td>{{x.VAT}}</td>
            <td>{{x.SpecFsg}}</td>
            <td><a class="btn " title="Delete"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
    </table>
</div>
