


<div ng-controller="PartsController">

    <button ng-click="listParts()">Go!</button>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="x in records">
            <td>{{x.Name}}</td>
            <td>{{x.Country}}</td>
        </tr>
    </table>
</div>
