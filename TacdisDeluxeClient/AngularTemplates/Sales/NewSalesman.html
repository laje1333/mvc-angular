<div ng-controller="PayerSalesmanController">
    <form class="form-horizontal" name="salesmanForm">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" ng-model="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" ng-model="lastName" required>
        </div>
        <div class="form-group">
            <label for="adress">Company:</label>
            <input type="text" class="form-control" ng-model="company" required>
        </div>
        <div class="form-group">
            <label for="adress">Address:</label>
            <input type="text" class="form-control" ng-model="address" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip and City:</label>
            <input type="text" class="form-control" ng-model="zipCity" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" ng-model="country" required>
        </div>
        <div class="form-group">
            <button ng-disabled="salesmanForm.$invalid" ng-click="PostSalesman()">Add</button>
        </div>
    </form>
</div>
