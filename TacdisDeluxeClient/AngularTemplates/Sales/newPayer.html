<div ng-controller="PayerSalesmanController">
    <form class="form-horizontal" name="payerForm">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" ng-model="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" ng-model="lastName" required>
        </div>
        <div class="form-group">
            <label for="trusted">Trusted:</label>
            <select class="form-control" id="trustedSelect" ng-model="trusted" required>
                <option>True</option>
                <option>False</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adress">Address:</label>
            <input type="text" class="form-control" ng-model="address" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip and City:</label>
            <input type="text" class="form-control" ng-model="zipCity" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" ng-model="country" required>
        </div>
        <div class="form-group">
            <button ng-disabled="payerForm.$invalid">Add</button>
        </div>
    </form>
</div>
