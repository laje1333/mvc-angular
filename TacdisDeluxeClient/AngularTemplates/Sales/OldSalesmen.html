
<div ng-controller="PayerSalesmanController">
    <form class="form-horizontal" name="SearchForm">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" ng-model="firstName" value="">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" ng-model="lastName" value="">
        </div>
        <div class="form-group">
            <label for="lastname">Company:</label>
            <input type="text" class="form-control" ng-model="company" value="">
        </div>
        <button class="btn btn-group" ng-click="GetSalesmen()" ng-disabled="!(firstName || lastName || company)">Search</button>
    </form>
        <table ng-table="tblParts" class="table table-striped">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Employee Number</th>
                <th>More Info</th>
            </tr>
            <tr ng-repeat="x in allSalesmen">
                <td>{{x.FirstName}}</td>
                <td>{{x.LastName}}</td>
                <td>{{x.EmployeeNumber}}</td>
                <td><a class="btn " title="Info"><span class="glyphicon glyphicon-info-sign" ng-click="showInfo()"></span></a></td>
            </tr>
        </table>
</div>
