<div ng-controller="SalesController">
    <div>
        <div id="model" class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 text-left">Select Vehicles to sell</div>
                    </div>
                </div>
                <div class="control-group panel-body">
                    <form class="form-horizontal" name="partForm">
                        <div class="form-group">
                            <label for="ArtNum">Registration number:</label>
                            <input class="form-control" type="text" ng-model="vehReg" />
                        </div>
                        <div class="form-group">
                            <label for="ArtName">Vehicle number:</label>
                            <input class="form-control" type="text" ng-model="vehNr" />
                        </div>
                        <div class="form-group">
                            <label for="ArtName">Vehicle name:</label>
                            <input class="form-control" type="text" ng-model="vehName" />
                        </div>
                        <button class="btn btn-group" ng-click="GetSearchVeh()" ng-disabled="!(vehReg || vehNr || vehName)">Search</button>
                        <div>
                            <table ng-table="vehTable" class="table table-striped">
                                <tr>
                                    <th>Regnr:</th>
                                    <th>Number:</th>
                                    <th>Name:</th>
                                    <th>Info:</th>
                                    <th>Add:</th>
                                </tr>
                                <tr ng-repeat="r in vehRec">
                                    <td>{{r.RegNo}} </td>
                                    <td>{{r.ItemId}}</td>
                                    <td>{{r.ItemName}}</td>
                                    <td><a class="btn " title="Add" ng-click="showInfo()"><span class="glyphicon glyphicon-info-sign"></span></a></td>
                                    <td><a class="btn " title="Add" ng-click="addRow()"><span class="glyphicon glyphicon-plus"></span></a></td>
                                </tr>
                            </table>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
