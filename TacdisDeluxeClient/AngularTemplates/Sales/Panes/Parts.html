<div ng-controller="SalesController">
    <div>
        <div id="model" class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 text-left">Select what to sell</div>
                    </div>
                </div>
                <div class="control-group panel-body">
                    <form class="form-horizontal" name="partForm">              
                        <div class="form-group">
                            <label for="ArtNum">Article Number:</label>
                            <input class="form-control" type="text" ng-model="artNum" />
                        </div>
                        <div class="form-group">
                            <label for="ArtName">Article Name:</label>
                            <input class="form-control" type="text" ng-model="artName" />
                        </div>
                        <button class="btn btn-group" ng-click="GetSearchParts()" ng-disabled="!(artNum || artName)">Search</button>
                        <div >
                            <table ng-table="partTable" class="table table-striped">
                                <tr>
                                    <th>Number:</th>
                                    <th>Name:</th>
                                    <th>Cost:</th>
                                </tr>
                                <tr ng-repeat="r in partsRec">
                                    <td>{{r.ItemId}} </td>
                                    <td>{{r.ItemName}}</td>
                                    <td>{{r.ItemPrice}}</td>
                                    <td><a class="btn " title="Add" ng-click="addRow()"><span class="glyphicon glyphicon-plus"></span></a></td>
                                </tr>
                            </table>
                         </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
